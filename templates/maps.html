<template name="maps">
    {{> map_evts}}
</template>

<template name="map_evts">
    <div class="map-container">
        {{> googleMap name="map" options=mapOptions}}
    </div>
    <style type="text/css" media="screen">
        .map-container {
          width: 30%;
          max-width: 30%;
          height: 100px;
        }
        </style>
</template>
