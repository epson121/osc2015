<template name="maps">
    {{> map_evts}}
</template>

<template name="map_evts">
<div id="tab1">
    <div class="map-container">
        {{> googleMap name="map" options=mapOptions}}
    </div>
    <style type="text/css" media="screen">
        .map-container {
          height: 450px;
        }
        </style>
</div>
<script type="text/javascript">
  $('#tabs').tabs('show', '#tab1'); // set tab with id="tab1" is active
</script>
</template>
