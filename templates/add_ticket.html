<template name="add_ticket">
    <form class="login">
        <p>Name: <input type="name" name="name" /></p>
        <p>Phone: <input type="phone" name="phone" /></p>
        <p>Description: <textarea name="description" placeholder="description"></textarea></p>
        Location: <button id ="my_loc" name="my_loc"></button> Use my location
        or select from map
        <div class="map-container">
            {{> googleMap name="map" options=mapOptions}}
            <button id="remove_marker">Remove marker</button>
        </div>
        <style type="text/css" media="screen">
            .map-container {
  width: 30%;
  max-width: 30%;
  height: 100px;
}
        </style>
        <p><input id="my_lat" type="hidden" name="lat" value=""></p>
        <p><input id="my_lng" type="hidden" name="lng" value=""></p>
        <p><input type="submit" value="Submit ticket"></p>
    </form>
</template>
